<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurazione eCommerce</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 2em;
    }
    .box {
      max-width: 620px;
      margin: auto;
      background: #fff;
      padding: 2.5em;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }
    h1 {
      color: #1e3a8a;
      text-align: center;
      font-size: 1.8em;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 2em;
      color: #334155;
    }
    label {
      font-weight: 600;
      margin-top: 1.5em;
      display: block;
    }
    label.required::after {
      content: " *";
      color: red;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 0.5em;
    }
    button {
      margin-top: 2em;
      padding: 14px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background: #187bcd;
    }
    .msg {
      margin-top: 2em;
      text-align: center;
      font-size: 1.1em;
      color: #10b981;
      display: none;
    }
    .legend {
      margin-top: 1.5em;
      font-size: 0.9em;
      color: #64748b;
      text-align: left;
    }
    /* üîÑ Spinner Modale */
    #loadingModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #loadingModal .spinner-box {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }
    .spinner {
      border: 5px solid #eee;
      border-top: 5px solid #1e90ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üéâ Grazie per esserti abbonato a ProntoShop!</h1>
    <div class="subtitle">üõçÔ∏è Ti chiediamo solo 2 minuti del tuo tempo per creare la magia del tuo nuovo e-commerce. üöÄ</div>

    <form id="dynamicForm"></form>
    <div class="legend">üî¥ I campi contrassegnati con * sono obbligatori.</div>
    <div class="msg" id="thankYouMsg">‚úÖ I tuoi dati sono stati registrati con successo.</div>
  </div>

  <div id="loadingModal">
    <div class="spinner-box">
      <div class="spinner"></div>
      <p style="margin-top: 1em;">Invio in corso...</p>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwJd9iNIVWXZCshWx4Szux1fzQBq-8kt_hlTqNIgJNB72EUL6oC20S4Y2P9KFjAsV5Dzg/exec";

    fetch(scriptURL + "?getDomande=true")
      .then(res => res.json())
      .then(domande => renderForm(domande));

    function renderForm(domande) {
      const form = document.getElementById("dynamicForm");
      const loadingModal = document.getElementById("loadingModal");

      domande.forEach((q) => {
        const label = document.createElement("label");
        if (q.obbligatorio === "SI") label.classList.add("required");
        label.textContent = `${q.numero}. ${q.testo}`;
        form.appendChild(label);

        const isRequired = q.obbligatorio === "SI";

        if (q.tipo === "select") {
          const select = document.createElement("select");
          select.name = q.campo;
          if (isRequired) select.required = true;

          const defaultOption = document.createElement("option");
          defaultOption.value = "";
          defaultOption.textContent = "Seleziona un‚Äôopzione";
          select.appendChild(defaultOption);

          q.opzioni.forEach((opt) => {
            const option = document.createElement("option");
            option.value = opt;
            option.textContent = opt;
            select.appendChild(option);
          });

          form.appendChild(select);

        } else if (q.tipo === "checkbox") {
          const group = document.createElement("div");
          group.className = "checkbox-group";

          q.opzioni.forEach((opt) => {
            const subLabel = document.createElement("label");
            const cb = document.createElement("input");
            cb.type = "checkbox";
            cb.name = q.campo;
            cb.value = opt;
            subLabel.appendChild(cb);
            subLabel.append(" " + opt);
            group.appendChild(subLabel);
          });

          form.appendChild(group);

        } else if (q.tipo === "textarea") {
          const textarea = document.createElement("textarea");
          textarea.name = q.campo;
          textarea.rows = 4;
          if (isRequired) textarea.required = true;
          form.appendChild(textarea);

        } else {
          const input = document.createElement("input");
          input.type = q.tipo;
          input.name = q.campo;
          if (isRequired) input.required = true;
          form.appendChild(input);
        }
      });

      const button = document.createElement("button");
      button.textContent = "‚úÖ Invia";
      form.appendChild(button);

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        loadingModal.style.display = "flex";

        const data = new FormData(form);
        const params = new URLSearchParams(data);

        fetch(scriptURL, {
          method: "POST",
          body: params,
        }).then(() => {
          loadingModal.style.display = "none";
          form.style.display = "none";
          document.getElementById("thankYouMsg").style.display = "block";
        }).catch(() => {
          loadingModal.style.display = "none";
          alert("Errore durante l‚Äôinvio. Riprova.");
        });
      });
    }
  </script>
</body>
</html>
